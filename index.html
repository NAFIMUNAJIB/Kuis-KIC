<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Data Siswa</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Selamat datang di list data</h2>
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Nama</th>
            <th>Sekolah</th>
            <th>Kelas</th>
            <th>Umur</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><img src="img/f1.jpg" class="rounded-circle" alt="Foto 1" /></td>
            <td>Nafi Munajib</td>
            <td>SMK 10 Semarang</td>
            <td>11 RPL 3</td>
            <td>16 Tahun</td>
          </tr>
          <tr>
            <td>2</td>
            <td><img src="img/cale.jpg" class="rounded-circle" alt="Foto 2" /></td>
            <td>cale</td>
            <td>kerajaan</td>
            <td>12</td>
            <td>20 Tahun</td>
          </tr>
          <tr>
            <td>3</td>
            <td><img src="img/Litten🐱🔥.jpeg" class="rounded-circle" alt="Foto 3" /></td>
            <td>litten</td>
            <td>alola region</td>
            <td>1</td>
            <td>2 Tahun</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Link Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
